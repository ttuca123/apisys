
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<div id="addAlunoModal" class="modal fade" role="dialog"
	th:fragment="add-aluno" tabindex="-1">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header bg-primary">
				<h4 class="modal-title">
					<span style="font-weight: bold; color: #FFF">Novo Aluno</span>
				</h4>
			</div>
			<form th:action="@{/alunos}" id="add-aluno-form" method="post" action="#"
				style="margin: 20px 0" th:object="${aluno}" >

				<div class="modal-body">					
					
					<div class="form-group">
						<label>Nome</label> 
						<input type="text" name="nome" th:field="${aluno.nome}"
							class="form-control" />
					</div>
					<div class="form-group">
						<label>Matrícula</label>
						 <input required="required" name="matricula" pattern="[0-9]+$"
						 	
							th:field="${aluno.matricula}" class="form-control" />
					</div>
					<div class="form-group">
						<label>Semestre</label> <input name="semestre" pattern="[0-9]+$"
							id="datepicker_edit-student" th:field="${aluno.semestre}"
							class="form-control clsDatePicker" />
					</div>
					  <div class="form-group">
						<label >Situação Matrícula</label>
						<select th:field="*{situacaoMatricula}" class="form-control" required="required">
						   <option th:each="tipoSituacao : ${T(com.apisys.teste.enu.EnuSituacaoMatricula).values()}"
						          th:value="${tipoSituacao.codigo}" 
						          th:text="${tipoSituacao.descricao}">
						   </option>
						</select>						
					</div>
					
					<div class="form-group">
						<label >Curso </label>
						<select th:field="*{curso.id}" class="form-control" required="required">
						   <option th:each="curso : ${cursoList}"
						          th:value="${curso.id}" 
						          th:text="${curso.nome}">
						   </option>
						</select>						
					</div>
					
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
					<button type="submit" class="btn btn-primary">Salvar</button>
				</div>
			</form>
		</div>
	</div>
</div>
</html>
