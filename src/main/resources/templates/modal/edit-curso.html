
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<div id="editCursoModal" class="modal fade" role="dialog"
	th:fragment="edit-curso" tabindex="-1">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header bg-primary">
				<h4 class="modal-title">
					<span style="font-weight: bold; color: #FFF">Editar Curso</span>
				</h4>
			</div>
			<form th:action="@{/cursos}" method="post" id="edit-curso-form">

				<div class="modal-body">					
					<input type="hidden" th:field="${curso.id}" />
					<input type="hidden" th:field="${curso.codigo}" />
					
					<div class="form-group">
						<label>Nome</label> 
						<input type="text" id="nome"  th:field="${curso.nome}"
							class="form-control" />
					</div>
					<div class="form-group">
						<label>Código</label>
						 <input disabled="disabled" id="codigo" pattern="[0-9]+$"						 	
							th:field="${curso.codigo}" class="form-control" />
					</div>
					<div class="form-group">
						<label>Instituição</label> <input name="instituicao"
							id="instituicao" th:field="${curso.instituicao}"
							class="form-control clsDatePicker" />
					</div>		  
					
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
					<button type="submit" class="btn btn-primary">Salvar</button>
				</div>
			</form>
		</div>
	</div>
</div>
</html>
