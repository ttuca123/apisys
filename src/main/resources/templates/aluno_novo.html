<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Lista de Alunos</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous" />

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>


</head>
<body>
	<div align="center">
		<h2 style="padding-left: 8px">Novo Aluno</h2>

	</div>


	<div class="container">
		<div class="btn-toolbar mb-3" role="toolbar"
			aria-label="Toolbar with button groups">
			<div class="btn-group mr-2" role="group" aria-label="First group">
				<a type="button" class="btn btn-secondary" href="/">Voltar</a>

				<button type="button" class="btn btn-primary" data-toggle="modal"
					data-target="#novoAluno">Novo *</button>

			</div>
		</div>

	</div>

	

<form class="form-inline" method="post" action="#"
				 style="margin: 20px 0" th:object="${aluno}"
				th:action="@{/aluno/novo}">
				
				<div class="form-group row">
							<label for="staticEmail" class="col-sm-10 col-form-label">Matrícula</label>
							<div class="col-sm-10">
								<input type="text" class="form-control-plaintext" id="nome"
									value="" th:field="*{matricula}"  placeholder="Digite sua Matrícula" />
							</div>
						</div>
						<div class="form-group row">
							<label for="staticEmail" class="col-sm-10 col-form-label">Nome</label>
							<div class="col-sm-10">
								<input type="text" class="form-control-plaintext" id="nome"
									value="" placeholder="Digite seu Nome" />
							</div>
						</div>
						<div class="form-group row">
							<label for="staticEmail" class="col-sm-10 col-form-label">Semestre</label>
							<div class="col-sm-10">
								<input type="number" class="form-control-plaintext"
									id="semestre" value="" placeholder="Semestre" />
							</div>
						</div>

						<div class="form-group row">
							<label for="staticEmail" class="col-sm-10 col-form-label">Situação
								da Matrícula</label>
							<div class="col-sm-10">
								<select class="form-control">
									<option value="0">Matriculado</option>
									<option value="1">Trancado</option>
									<option value="2">Jubilado</option>
								</select>
							</div>
						</div>
						<div class="form-group row">
							<label for="inputPassword" class="col-sm-10 col-form-label">Curso</label>
							<div class="col-sm-10"></div>
						</div>
				
				
				</form>
				
				
				
	

</body>
</html>
